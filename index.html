<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container  -->
            <div class="sub-container grant-location-container">
                <img src="./Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search For City..." data-searchInput>
                <button class="form-btn" type="submit" >
                    <img src="./Images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="sub-container loading-container">
                <img src="./Images/loading.gif" width="150" height="150" >
                <p>Loading</p>
            </div>

            <!-- show weather info -->

            <div class="sub-container user-info-container">

                <div class="name">
                    <!-- city name and flag  -->

                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description  -->
                <p data-weatherDesc></p>
                <!-- weather icon  -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards -parameters  -->

                <div class="parameter-container">

                    <!-- Windspeed card  -->
                    <div class="parameter">
                        <img src="./Images/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Humididty card -->
                    <div class="parameter">
                        <img src="./Images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Clouds card  -->
                    <div class="parameter">
                        <img src="./Images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

            </div>

            <!-- Location Not Found -->
            <div class="errorContainer sub-container">
                <img src="./Images/not-found.png" data-errorImg />
                <p data-errorText></p>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
